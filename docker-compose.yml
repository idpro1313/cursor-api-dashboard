services:
  app:
    build: .
    ports:
      - "3333:3333"
    environment:
      - PORT=3333
      - DATA_DIR=/data
      # Опционально: API key через переменную (без ввода на сайте)
      # - CURSOR_API_KEY=your_key_here
    volumes:
      # Каталог данных на хосте: /var/cursor/data (БД analytics.db, настройки)
      - /var/cursor/data:/data
