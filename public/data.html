<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Данные в БД — Cursor Admin API</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="site-wrap">
      <h1>Статистика Cursor</h1>
      <nav class="nav-links">
        <a href="index.html">Дашборд</a>
        <a href="team-snapshot.html">Участники и расходы</a>
        <a href="settings.html">Настройки</a>
        <a href="admin.html">Загрузка в БД</a>
        <a href="data.html" class="current">Данные в БД</a>
        <a href="jira-users.html">Jira</a>
        <a href="invoices.html">Счета</a>
        <a href="audit.html">Аудит</a>
      </nav>
    </div>
  </header>
  <main class="site-wrap">
  <h2 style="margin-top: 0;">Данные в локальной БД</h2>
  <p class="muted">Просмотр загруженной аналитики по эндпоинтам и датам.</p>

  <div class="panel">
    <h2>Покрытие БД</h2>
    <p class="meta">Какие эндпоинты и за какие даты есть данные.</p>
    <div id="coverageContainer">
      <span class="muted">Загрузка...</span>
    </div>
    <button class="btn btn-secondary" id="btnRefreshCoverage" style="margin-top: 10px;">Обновить</button>
  </div>

  <div class="panel">
    <h2>Фильтры</h2>
    <div class="row">
      <div class="field">
        <label>Эндпоинт</label>
        <select id="filterEndpoint">
          <option value="">— Все —</option>
        </select>
      </div>
      <div class="field">
        <label>С даты</label>
        <input type="date" id="filterStartDate">
      </div>
      <div class="field">
        <label>По дату</label>
        <input type="date" id="filterEndDate">
      </div>
      <div class="field" style="align-self: flex-end;">
        <button class="btn" id="btnLoad">Показать данные</button>
      </div>
    </div>
  </div>

  <div class="panel" id="resultsPanel" style="display: none;">
    <h2>Данные</h2>
    <div id="resultsSummary" class="meta" style="margin-bottom: 12px;"></div>
    <div id="resultsContainer"></div>
  </div>
  </main>
  <script src="data.js"></script>
</body>
</html>
