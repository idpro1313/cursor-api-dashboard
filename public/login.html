<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход — Настройки</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .login-wrap { max-width: 360px; margin: 60px auto; padding: 24px; }
    .login-wrap h1 { margin-top: 0; font-size: 1.5rem; }
    .login-wrap .field { margin-bottom: 16px; }
    .login-wrap label { display: block; margin-bottom: 6px; font-weight: 600; }
    .login-wrap input { width: 100%; padding: 10px 12px; box-sizing: border-box; }
    .login-wrap .error { color: var(--red); font-size: 0.9rem; margin-top: 8px; }
    .login-wrap .btn { width: 100%; margin-top: 8px; }
    .login-back { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="site-wrap login-wrap">
    <h1>Вход в настройки</h1>
    <p class="muted">Логин и пароль задаются в файле <code>data/auth.json</code> на сервере.</p>
    <form id="loginForm">
      <div class="field">
        <label for="login">Логин</label>
        <input type="text" id="login" name="login" autocomplete="username" required>
      </div>
      <div class="field">
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" autocomplete="current-password" required>
      </div>
      <div id="loginError" class="error" style="display: none;"></div>
      <button type="submit" class="btn" id="btnLogin">Войти</button>
    </form>
    <p class="login-back"><a href="index.html">← На главную (дашборд)</a></p>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const login = document.getElementById('login').value.trim();
      const password = document.getElementById('password').value;
      const errEl = document.getElementById('loginError');
      const btn = document.getElementById('btnLogin');
      errEl.style.display = 'none';
      btn.disabled = true;
      try {
        const r = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ login, password }),
          credentials: 'same-origin',
        });
        const data = await r.json().catch(() => ({}));
        if (!r.ok) {
          errEl.textContent = data.error || 'Ошибка входа';
          errEl.style.display = 'block';
          btn.disabled = false;
          return;
        }
        window.location.href = 'settings.html';
      } catch (err) {
        errEl.textContent = err.message || 'Ошибка сети';
        errEl.style.display = 'block';
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
